    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg: #000;
        --fg: #fff;
        --muted: #888;
        --neon-blue: #00f0ff;
        --neon-purple: #b400ff;
        --neon-pink: #ff00aa;
      }

      html, body {
        background: var(--bg);
        color: var(--fg);
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* === BACKGROUND === */
      .background {
        position: fixed;
        inset: 0;
        z-index: 0;
        overflow: hidden;
        background: linear-gradient(180deg, #0a001a 0%, #000 100%);
      }

      /* Cyber Grid Floor */
      .cyber-grid {
        position: absolute;
        bottom: 0;
        left: -50%;
        width: 200%;
        height: 60%;
        background: 
          linear-gradient(90deg, var(--neon-blue) 1px, transparent 1px),
          linear-gradient(0deg, var(--neon-blue) 1px, transparent 1px);
        background-size: 60px 60px;
        transform: perspective(200px) rotateX(60deg);
        opacity: 0.15;
        animation: gridScroll 15s linear infinite;
      }

      @keyframes gridScroll {
        to { background-position: 0 60px; }
      }

      /* Glowing Sun/Circle */
      .sun {
        position: absolute;
        bottom: 20%;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 300px;
        background: linear-gradient(180deg, var(--neon-pink) 0%, var(--neon-purple) 100%);
        border-radius: 50%;
        filter: blur(2px);
        opacity: 0.6;
        box-shadow: 
          0 0 60px var(--neon-pink),
          0 0 120px var(--neon-purple);
      }

      .sun::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, transparent 0%, transparent 45%, var(--bg) 45%, var(--bg) 55%, transparent 55%);
      }

      /* Horizon Line */
      .horizon {
        position: absolute;
        bottom: 25%;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--neon-blue);
        box-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue);
      }

      /* Floating Triangles */
      .shapes {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .triangle {
        position: absolute;
        width: 0;
        height: 0;
        border-left: 30px solid transparent;
        border-right: 30px solid transparent;
        border-bottom: 50px solid var(--neon-purple);
        opacity: 0.1;
        filter: blur(1px);
        animation: floatShape 20s ease-in-out infinite;
      }

      .triangle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
      .triangle:nth-child(2) { top: 20%; right: 15%; animation-delay: -4s; border-bottom-color: var(--neon-blue); }
      .triangle:nth-child(3) { top: 40%; left: 5%; animation-delay: -8s; border-bottom-color: var(--neon-pink); }
      .triangle:nth-child(4) { top: 15%; right: 30%; animation-delay: -12s; }
      .triangle:nth-child(5) { top: 35%; right: 5%; animation-delay: -16s; border-bottom-color: var(--neon-blue); }

      @keyframes floatShape {
        0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.1; }
        50% { transform: translateY(-50px) rotate(180deg); opacity: 0.3; }
      }

      /* Stars */
      .stars {
        position: absolute;
        width: 100%;
        height: 60%;
        background-image: 
          radial-gradient(1px 1px at 10% 10%, white 100%, transparent),
          radial-gradient(1px 1px at 20% 30%, white 100%, transparent),
          radial-gradient(1px 1px at 40% 20%, white 100%, transparent),
          radial-gradient(1px 1px at 60% 15%, white 100%, transparent),
          radial-gradient(1px 1px at 80% 25%, white 100%, transparent),
          radial-gradient(2px 2px at 15% 5%, white 100%, transparent),
          radial-gradient(2px 2px at 85% 8%, white 100%, transparent),
          radial-gradient(1px 1px at 30% 40%, white 100%, transparent),
          radial-gradient(1px 1px at 70% 35%, white 100%, transparent),
          radial-gradient(1px 1px at 90% 45%, white 100%, transparent),
          radial-gradient(1px 1px at 5% 50%, white 100%, transparent),
          radial-gradient(2px 2px at 50% 12%, white 100%, transparent);
        opacity: 0.6;
      }

      /* Scan Effect */
      .scan {
        position: absolute;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
        opacity: 0.3;
        animation: scanMove 4s linear infinite;
      }

      @keyframes scanMove {
        0% { top: -4px; }
        100% { top: 100%; }
      }

      /* Noise Overlay */
      .noise {
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
        opacity: 0.03;
        pointer-events: none;
      }

      /* === MAIN CONTENT === */
      .container {
        position: relative;
        z-index: 10;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .card {
        max-width: 450px;
        width: 100%;
        padding: 3rem 2.5rem;
        background: rgba(0, 0, 0, 0.7);
        border: 1px solid rgba(0, 240, 255, 0.2);
        border-radius: 4px;
        backdrop-filter: blur(20px);
        position: relative;
      }

      .card::before,
      .card::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        border: 2px solid var(--neon-blue);
      }

      .card::before {
        top: -1px;
        left: -1px;
        border-right: none;
        border-bottom: none;
      }

      .card::after {
        bottom: -1px;
        right: -1px;
        border-left: none;
        border-top: none;
      }

      .name {
        font-family: 'Orbitron', sans-serif;
        font-size: 2.2rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 4px;
        margin-bottom: 0.5rem;
        color: var(--fg);
        text-shadow: 
          0 0 10px var(--neon-blue),
          0 0 20px var(--neon-blue),
          0 0 40px var(--neon-purple);
        animation: flicker 3s infinite;
      }

      @keyframes flicker {
        0%, 100% { opacity: 1; }
        92% { opacity: 1; }
        93% { opacity: 0.8; }
        94% { opacity: 1; }
        96% { opacity: 0.9; }
        97% { opacity: 1; }
      }

      .tagline {
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.85rem;
        color: var(--neon-blue);
        margin-bottom: 2rem;
        letter-spacing: 2px;
      }

      .bio {
        color: var(--muted);
        margin-bottom: 2rem;
        line-height: 1.8;
        font-size: 0.95rem;
      }

      .status {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 8px 16px;
        border: 1px solid rgba(0, 255, 136, 0.3);
        border-radius: 2px;
        font-size: 0.8rem;
        color: #00ff88;
        margin-bottom: 2rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        background: #00ff88;
        border-radius: 50%;
        box-shadow: 0 0 10px #00ff88;
        animation: blink 1.5s infinite;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 2rem;
      }

      .links a {
        display: block;
        padding: 14px 20px;
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-left: 3px solid var(--neon-purple);
        color: var(--fg);
        text-decoration: none;
        font-weight: 500;
        font-size: 0.9rem;
        letter-spacing: 1px;
        transition: all 0.2s ease;
        position: relative;
        overflow: hidden;
      }

      .links a::before {
        content: '>';
        margin-right: 12px;
        color: var(--neon-blue);
        font-family: 'JetBrains Mono', monospace;
      }

      .links a::after {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 0;
        height: 100%;
        background: linear-gradient(90deg, rgba(180, 0, 255, 0.2), transparent);
        transition: width 0.3s ease;
      }

      .links a:hover {
        border-left-color: var(--neon-blue);
        background: rgba(0, 240, 255, 0.05);
        transform: translateX(5px);
        text-shadow: 0 0 8px var(--neon-blue);
      }

      .links a:hover::after {
        width: 100%;
      }

      .email {
        font-family: 'JetBrains Mono', monospace;
        text-align: center;
        color: var(--neon-blue);
        font-size: 1.00rem;
        text-shadow: 0 0 10px var(--neon-blue);
      }
/* === UNDER CONSTRUCTION === */
